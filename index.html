<!DOCTYPE html>
<html>
    <head>
        <title>Unit 3 Project Starter Code</title>
    </head>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    
    <body>
        <!-- Add a title and edit the opening of your story. -->
        <div class="title">A day at Princess Charm School </div>
        <div class="story-opening">
            <img src="https://cdn.glitch.global/9d066a26-dbcb-4aa3-b1af-3cd59e251b0c/placeholder.jpeg?v=1657576139439">
        <h1>You have been accepted at princess charm school. 
                Do you attend?</h1>
        </div>

        <!-- Change the text of the buttons to the options relevant to your story. -->
        <div class="buttons">
            <button class="option-one">Yes</button>
            <button class="option-two">No</button>
        </div>

        <!-- Put the part of the story the user will see if they picked option one. -->
        <div class="option-one-screen">
            <h1>You are now at your locker and you have two outfit options. Do you put on your uniform or casual outfit?</h1>
            <img src="https://cdn.glitch.global/9d066a26-dbcb-4aa3-b1af-3cd59e251b0c/placeholder.jpeg?v=1657576139439">
        </div>

        <!-- Put the part of the story the user will see if they picked option two. -->
        <div class="option-two-screen">
            <h1>You are sent home</h1>
            <img src="https://cdn.glitch.global/9d066a26-dbcb-4aa3-b1af-3cd59e251b0c/placeholder.jpeg?v=1657576139439">
        </div>

        <!--Put the end of the story if the user chose option 1.-->
        <div class="option-one-end">
            <h1>You go to class</h1>
            <img src="https://cdn.glitch.global/9d066a26-dbcb-4aa3-b1af-3cd59e251b0c/placeholder.jpeg?v=1657576139439">
        </div>

        <!-- Put the end of the story if the user chose option 2.-->
        <div class="option-two-end">
            <h1>You are suspended</h1>
            <img src="https://cdn.glitch.global/9d066a26-dbcb-4aa3-b1af-3cd59e251b0c/placeholder.jpeg?v=1657576139439">
        </div>
    </body>
</html>
